apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: oauth2-proxy
  template:
    metadata:
      labels:
        k8s-app: oauth2-proxy
    spec:
      containers:
      - args:
        - --provider=keycloak
        - --email-domain=*
        - --client-id=kuberingress
        - --client-secret=fcab641d-28c4-4790-95bb-53c41216014c
        - --login-url=https://keycloak.192.168.64.9.nip.io/auth/realms/tfm/protocol/openid-connect/auth
        - --redeem-url=https://keycloak.192.168.64.9.nip.io/auth/realms/tfm/protocol/openid-connect/token
        - --validate-url=https://keycloak.192.168.64.9.nip.io/auth/realms/tfm/protocol/openid-connect/userinfo
        - --http-address=:4180
        - --scope=profile
        - --ssl-insecure-skip-verify=true
        - --ssl-upstream-insecure-skip-verify=true
        - --pass-access-token=true
        - --pass-authorization-header=true
        - --set-xauthrequest=true
        - --set-authorization-header=true
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          value: kuberingress
        - name: OAUTH2_PROXY_CLIENT_SECRET
          value: fcab641d-28c4-4790-95bb-53c41216014c
        - name: OAUTH2_PROXY_COOKIE_SECRET
          value: MEZXM1RPYU5jYU5JWlVjUi9kbkdHZz09
        image: quay.io/oauth2-proxy/oauth2-proxy:latest
        imagePullPolicy: Always
        name: oauth2-proxy
        ports:
        - containerPort: 4180
          protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
spec:
  ports:
  - name: http
    port: 4180
    protocol: TCP
    targetPort: 4180
  selector:
    k8s-app: oauth2-proxy